<link rel="import" href="bower_components/polymer/polymer-element.html">
<link rel="import" href="bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="bower_components/paper-input/paper-input.html">
<link rel="import" href="bower_components/paper-checkbox/paper-checkbox.html">

<dom-module id="sample-element">
  <template>
    <style>
      paper-input{
        display: inline-block;
      }
    </style>
<h3>Todo:</h3>
<dom-repeat items="{{tasks}}" as="task">
  <template>
    <div>
      <paper-checkbox></paper-checkbox>
      <paper-input no-label-float label= value=[[task]]></paper-input>
    </div>
  </template>
</dom-repeat>

<h3>Completed:</h3>
<div>
  <input type="checkbox">
  <input type="text">
</div>
<button>Add</button>
</template>

  <script>
    /**
     * `sample-element`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class SampleElement extends Polymer.Element {
      static get is() { return 'sample-element'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'sample-element'
          },
          tasks: {
            type: Array,
            value: [1,2,3,4,5]
          },
        };
      }
    }

    window.customElements.define(SampleElement.is, SampleElement);
  </script>
</dom-module>
